    <script>
        //Custom form validation function for "register"
        function validateRegister(){
            var ErrorMessage, Login, Password1, Password2, Error=false;
            var format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;

            //load values from form to variables
            Password1=document.getElementById("password").value;
            Password2=document.getElementById("password2").value;
        
        //check if password meets the requirements
        if(Password1.length<5 || format.test(Password1))
        {
            document.getElementById("password1-error-message").innerHTML = "Password must be at least 5 characters, can't include space, special characters or emotes";
            Error=true;
        }
        else
        {
            document.getElementById("password1-error-message").innerHTML = "";
            Error=false;
        }
        //check if both passwords aren't the same
        if (!Error)
        {
            if(Password2!=Password1){
                document.getElementById("password2-error-message").innerHTML = "Passwords don't match!";
                Error=true;
            }
            else
            {
                document.getElementById("password2-error-message").innerHTML = "";
                Error=false;
            }
        }
        //in case some input isn't correct - don't let form submit
        if(Error)
        {
            return true;
        }
        else //everything is correct
        {
            return false;
        }
        
        }
        

    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var form = document.getElementById("myForm");

                form.addEventListener('submit', function(event) {
                    if (validateRegister()) // error in form
                    {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    else
                    {
                        var name = form[0].value;
                        var surname = form[1].value;
                        var email = form[2].value;
                        var phone = form[3].value;
                        var password = form[4].value;
                        
                        addUser("https://localhost:5001/user/register", 
                            {
                                name: name,
                                surname: surname,
                                email: email,
                                password: password,
                                phoneNumber: phone
                            }
                        ).then(data => console.log(data));
                        event.preventDefault();
                        event.stopPropagation();
                    }
                }, false);
            }, false);
        })();

        async function addUser(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            headers: {
              'Content-Type': 'application/json'
              // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        })
        .catch((error) => {
            console.error('Error:', error);
        });
        return response.json(); // parses JSON response into native JavaScript objects
        }
